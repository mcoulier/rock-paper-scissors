<!doctype html>
<html lang="en">
<head>
    <title>Rock/Paper/Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,200;1,100&family=Lato:wght@900&family=Syne&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container bg-light">

<div class="container mb-5">
<h1>Rock Paper Scissors</h1>
</div>

<div class="container">
<img src="assets/rock-icon.png" alt="icon of rock" id="rock">

<img src="assets/hand-icon.png" alt="icon of hand" id="paper">

<img src="assets/scissors-icon.png" alt="icon of scissors" id="scissors">
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col">
    <h2 id="userPick">Player:</h2>
    <h2 id="computerPick">Computer:</h2>
        </div>
    </div>
</div>

<div class="container mt-5">
    <h4>Outcome:</h4>
<input type="text" id="outcome">
    <input type="text" id="score">
    <input type="text" id="gameOver">
    <button id="resetBtn" type="button" class="btn btn-danger">Play Again</button>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
